name: Deploy docker-compose

on:
  workflow_dispatch:
    inputs:
      SSH_PRIVATE_KEY:
        description: "PK"
        required: true
        type: string
      SSH_HOST:
        description: "host"
        required: true
        type: string
  workflow_call:
    secrets:
      SSH_PRIVATE_KEY:
        required: true
      SSH_HOST:
        required: true

jobs:
  docker-release:
    name: Развертывание приложения
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ inputs.SSH_PRIVATE_KEY }}
          known_hosts: "mock-value"
          name: id_ed25519

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ inputs.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create docker context
        run: docker context create vps-remote --docker "host=ssh://root@${{ inputs.SSH_HOST }}"
      
      - name: Use new context
        run: docker context use vps-remote

      - name: Check docker context
        run: docker context ls

      - name: Show containers
        run: docker ps
      

  