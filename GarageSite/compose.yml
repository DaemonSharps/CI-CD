services:
  jwt-db:
    image: postgres:${JWT_DB_TAG}
    ports:
      - "${JWT_DB_PORT}:5432"
    env_file: 
    - ./JWTProvider/db.env
    networks:
      - jwt-auth

  jwt-api: 
    image: daemonsharps/jwt-auth-api:${JWT_TAG}
    ports: 
      - "${JWT_API_PORT}:80"
    depends_on:
      - jwt-db
    env_file: 
    - ./JWTProvider/api.env
    networks:
      - jwt-auth

networks:
  jwt-auth: {}